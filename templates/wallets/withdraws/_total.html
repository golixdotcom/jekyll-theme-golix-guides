<div class="form-group">
    <label class="optional control-label">Total</label>
    <p class="form-control-static">
      <a class="currency-balance" ng-if="withdraw.sum">
        <i class="fa fa-{{currency}}"></i>
        {{withdraw.sum + (withdraw.sum * fee) | number:2}}
      </a>
    </p>
</div>
