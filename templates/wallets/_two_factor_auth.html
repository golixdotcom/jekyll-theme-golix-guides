<div class="two-factor-auth-container form-group string required">
  <div ng-if="sms_and_app_activated()">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-btn">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" style="cursor:pointer;width:165px;">
            <span class="switch-name">{{"auth.google_app" | t}}</span>
            <span class="caret" style="margin-left:5px;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a data-type="app" href="javascript:;">{{"auth.google_app" | t}}</a></li>
            <li><a data-type="sms" href="javascript:;">{{"auth.sms" | t}}</a></li>
          </ul>
        </div>
        <input class="two_factor_auth_type" name="two_factor_type" type="hidden" value="app" />
        <input class="string required form-control" id="two_factor_otp" name="two_factor_otp" placeholder='6 Digit Password' />
        <div class="input-group-btn send-code-button hide">
          <button class="btn btn-primary" data-alt-name='{{"auth.send_code_alt" | t}}' data-orig-name='{{"auth.send_code" | t}}' name="commit" type="submit" value="send_code">{{"auth.send_code" | t}}</button>
        </div>
      </div>
    </div>
    <span class="help-block app col-sm-9 col-sm-offset-3">Google Authenticator will re-generate a new password every thirty seconds, please input timely.</span>
    <span class="help-block sms col-sm-9 col-sm-offset-3 hide">{{"auth.hints.sms" | t}}</span>
    <div class="captcha-wrap col-xs-7 col-xs-offset-3"></div>
  </div>

  <div ng-if="only_app_activated()">
    <div class="col-sm-3">
      <label class="string required control-label" for="two_factor_otp">{{"auth.google_app" | t}}</label>
    </div>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="two_factor_auth_type" name="two_factor_type" type="hidden" value="app" />
        <input class="string required form-control" id="two_factor_otp" name="two_factor_otp" placeholder='6 Digit Password' />
        <div class="input-group-btn send-code-button"></div>
      </div>
    </div>
      <span class="help-block app col-sm-9 col-sm-offset-3">Google Authenticator will re-generate a new password every thirty seconds, please input timely.</span>
      <div class="captcha-wrap col-sm-6 col-sm-offset-3"></div>
  </div>

  <div ng-if="only_sms_activated()">
    <div class="col-sm-3">
      <label class="string required col-sm-3 control-label" for="two_factor_otp">{{"auth.sms" | t}}</label>
    </div>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="two_factor_auth_type" name="two_factor_type" type="hidden" value="sms" />
        <input class="string required form-control" id="two_factor_otp" name="two_factor_otp" placeholder='6 Digit Password' />
        <div class="input-group-btn send-code-button">
          <button class="btn btn-primary" data-alt-name='{{"auth.send_code_alt" | t}}' data-orig-name='{{"auth.send_code" | t}}' name="commit" type="submit" value="send_code">{{"auth.send_code" | t}}</button>
        </div>
      </div>
    </div>
    <span class="help-block sms col-sm-9 col-sm-offset-3">{{"auth.hints.sms" | t}}</span>
    <div class="captcha-wrap col-sm-6 col-sm-offset-3"></div>
  </div>

</div>
